<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>

    <!-- Container -->
    <div class="container-fluid" id="reset">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-2">
          <!-- Search for a city -->
          <div class="row">
            <div class="col search">
              <h5>Search for a City:</h5>
              <form class="form-inline">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="inputCity"
                    aria-describedby="inputCity"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>

          <!-- Display search history -->
          <div class="row">
            <div class="col" id="history">
              <ul class="list-group"></ul>
            </div>
          </div>
        </div>

        <!-- Weather Information -->
        <div class="col-10" id="forecastContainer">
          <div class="row">
            <div class="col todayForecast">
              <h3 id="city"></h3>
              <h3 id="todayDate"></h3>
              <p id="todayTemp"></p>
              <p id="todayHumidity"></p>
              <p id="todayWind"></p>
              <p id="todayUV"></p>
            </div>
          </div>

  
            <div class="col">
              <h3>5-day Forecast:</h3>
            </div>

            <div class="col card-deck">
              <div class="card">
                <div class="card-body bg-primary">
                  <h5 class="card-title" id="d1"></h5>
                  <p class="card-text" id="i1"></p>
                  <p class="card-text" id="t1"></p>
                  <p class="card-text" id="h1"></p>
                </div>
              </div>
              <div class="card">
                <div class="card-body bg-primary">
                  <h5 class="card-title" id="d2"></h5>
                  <p class="card-text" id="i2"></p>
                  <p class="card-text" id="t2"></p>
                  <p class="card-text" id="h2"></p>
                </div>
              </div>
              <div class="card">
                <div class="card-body bg-primary">
                  <h5 class="card-title" id="d3"></h5>
                  <p class="card-text" id="i3"></p>
                  <p class="card-text" id="t3"></p>
                  <p class="card-text" id="h3"></p>
                </div>
              </div>
              <div class="card">
                <div class="card-body bg-primary">
                  <h5 class="card-title" id="d4"></h5>
                  <p class="card-text" id="i4"></p>
                  <p class="card-text" id="t4"></p>
                  <p class="card-text" id="h4"></p>
                </div>
              </div>
              <div class="card">
                <div class="card-body bg-primary">
                  <h5 class="card-title" id="d5"></h5>
                  <p class="card-text" id="i5"></p>
                  <p class="card-text" id="t5"></p>
                  <p class="card-text" id="h5"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
